<!DOCTYPE html>
<html lang="en">

<head>
  <title>Voter Power Calculator 2017</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="box">
      <div id="summary"></div>
      I voted for:
      <p class="control">
        <span class="select">
          <select id="votedFor">
            <option>--None--</option>
            <option>Conservatives</option>
            <option>Democratic Unionist Party</option>
            <option>Green Party</option>
            <option>Labour</option>
            <option>Lib Dems</option>
            <option>Plaid Cymru</option>
            <option>Sinn Fein</option>
            <option>SDLP</option>
            <option>SNP</option>
            <option>UKIP</option>
            <option>Ulster Unionist Party</option>
          </select>
        </span>
      </p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
